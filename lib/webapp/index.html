<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentinel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #311B92">
    <a class="hero-link" href="#">Sentinel</a>
</nav>
<div class="content">
    <div class="alert alert-success" role="alert" id="save-alert-success">Success!</div>
    <div class="alert alert-danger" role="alert" id="save-alert-danger">There was an error :(</div>
    <h2>Sentinel</h2>
    <p>Enter a name and the url for the site that you want to add to Sentinel's monitors. For PDF files, make sure the URL ends at the .pdf extension</p>
    <form id="add-site-form" action="javascript:submitSite()">
        <div class="input-group sentinel-data-inputs">
            <input type="text" placeholder="Site Name" class="form-control sentinel-input" id="siteName">
            <input type="text" placeholder="Url" class="form-control sentinel-input" id="urlInput">
        </div>
        <button class="btn btn-primary submit-button" type="submit">Save</button>
    </form>
    <h3>Monitored Sites</h3>
    <div>
        <ul class="url-list">

        </ul>
    </div>
</div>
<div class="footer">

</div>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
